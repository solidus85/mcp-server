<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP Server Web Application</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Prism for JSON syntax highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js"></script>
    
    <!-- Shared styles -->
    <link rel="stylesheet" href="shared/css/base.css">
    <link rel="stylesheet" href="shared/css/components.css">
    <link rel="stylesheet" href="shared/css/utilities.css">
    
    <style>
        .module-content {
            display: block;
        }
        .module-content.hidden {
            display: none;
        }
        .nav-link {
            cursor: pointer;
            user-select: none;
        }
        .nav-link:hover {
            opacity: 0.9;
        }
        #loadingOverlay {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 h-screen overflow-hidden flex flex-col">
    <!-- Header -->
    <header class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 flex-shrink-0">
        <div class="px-4 py-3">
            <div class="flex items-center justify-between">
                <!-- Left section -->
                <div class="flex items-center space-x-4">
                    <!-- Logo/Title -->
                    <div class="flex items-center space-x-2">
                        <i class="fas fa-server text-2xl text-blue-500"></i>
                        <h1 class="text-xl font-semibold text-gray-800 dark:text-white">MCP Server</h1>
                    </div>
                    
                    <!-- Module Navigation -->
                    <nav id="moduleNav" class="hidden md:block">
                        <!-- Navigation will be injected here -->
                    </nav>
                </div>
                
                <!-- Right section -->
                <div class="flex items-center space-x-4">
                    <!-- Connection Status -->
                    <div id="connectionStatus" class="flex items-center space-x-2 px-3 py-1 rounded-full bg-green-100 dark:bg-green-900">
                        <i class="fas fa-circle text-xs text-green-500"></i>
                        <span class="text-sm text-green-800 dark:text-green-200">Connected</span>
                    </div>
                    
                    <!-- Auth Status -->
                    <div id="authStatus" class="flex items-center space-x-2">
                        <i class="fas fa-user-circle text-gray-600 dark:text-gray-400"></i>
                        <span id="authUsername" class="text-sm text-gray-700 dark:text-gray-300">Guest</span>
                        <button id="authButton" class="px-3 py-1 text-sm bg-blue-500 text-white rounded hover:bg-blue-600 transition">
                            Login
                        </button>
                    </div>
                    
                    <!-- Theme Toggle -->
                    <button id="themeToggle" class="p-2 text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white transition">
                        <i class="fas fa-moon dark:hidden"></i>
                        <i class="fas fa-sun hidden dark:block"></i>
                    </button>
                    
                    <!-- Settings -->
                    <button id="settingsBtn" class="p-2 text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white transition">
                        <i class="fas fa-cog"></i>
                    </button>
                </div>
            </div>
            
            <!-- Mobile navigation -->
            <nav id="mobileNav" class="md:hidden mt-3 pt-3 border-t border-gray-200 dark:border-gray-700">
                <!-- Mobile navigation will be injected here -->
            </nav>
        </div>
    </header>
    
    <!-- Main Content Area -->
    <main class="flex-1 overflow-hidden">
        <div id="moduleContainer" class="h-full">
            <!-- Module content will be loaded here -->
            <div class="flex items-center justify-center h-full">
                <div class="text-center">
                    <i class="fas fa-spinner fa-spin text-4xl text-blue-500 mb-4"></i>
                    <p class="text-gray-600 dark:text-gray-400">Loading application...</p>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="fixed inset-0 z-50 flex items-center justify-center hidden">
        <div class="bg-white dark:bg-gray-800 rounded-lg p-6 shadow-xl">
            <div class="flex items-center space-x-3">
                <i class="fas fa-spinner fa-spin text-2xl text-blue-500"></i>
                <span class="text-gray-700 dark:text-gray-300">Loading module...</span>
            </div>
        </div>
    </div>
    
    <!-- Notification Container -->
    <div id="notificationContainer" class="fixed top-4 right-4 z-50 space-y-2">
        <!-- Notifications will be added here -->
    </div>
    
    <!-- Auth Modal -->
    <div id="authModal" class="fixed inset-0 z-50 flex items-center justify-center hidden">
        <div class="absolute inset-0 bg-black opacity-50" onclick="closeAuthModal()"></div>
        <div class="bg-white dark:bg-gray-800 rounded-lg p-6 shadow-xl z-10 w-96">
            <h2 class="text-xl font-semibold mb-4 text-gray-800 dark:text-white">Authentication</h2>
            
            <div id="loginForm">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Username</label>
                    <input type="text" id="loginUsername" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Password</label>
                    <input type="password" id="loginPassword" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div class="flex space-x-2">
                    <button onclick="performLogin()" class="flex-1 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition">
                        Login
                    </button>
                    <button onclick="closeAuthModal()" class="flex-1 px-4 py-2 bg-gray-300 dark:bg-gray-600 text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-400 dark:hover:bg-gray-500 transition">
                        Cancel
                    </button>
                </div>
                
                <div class="mt-4 text-center">
                    <a href="#" onclick="showTokenForm()" class="text-sm text-blue-500 hover:underline">Use API Token</a>
                </div>
            </div>
            
            <div id="tokenForm" class="hidden">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">API Token</label>
                    <input type="text" id="apiToken" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your API token">
                </div>
                
                <div class="flex space-x-2">
                    <button onclick="setApiToken()" class="flex-1 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition">
                        Set Token
                    </button>
                    <button onclick="closeAuthModal()" class="flex-1 px-4 py-2 bg-gray-300 dark:bg-gray-600 text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-400 dark:hover:bg-gray-500 transition">
                        Cancel
                    </button>
                </div>
                
                <div class="mt-4 text-center">
                    <a href="#" onclick="showLoginForm()" class="text-sm text-blue-500 hover:underline">Use Username/Password</a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Core Scripts (loaded first) -->
    <script src="config/app-config.js"></script>
    <script src="core/event-bus.js"></script>
    <script src="shared/js/auth-service.js"></script>
    <script src="shared/js/api-client.js"></script>
    <script src="core/module-loader.js"></script>
    <script src="core/navigation.js"></script>
    
    <!-- Main Application Script -->
    <script>
        // Application initialization
        let app = {
            authService: window.authService,
            apiClient: window.sharedApiClient,
            eventBus: window.eventBus,
            moduleLoader: window.moduleLoader,
            navigation: window.navigation
        };

        // Initialize application
        async function initApp() {
            try {
                // Initialize module loader
                await app.moduleLoader.init('moduleContainer');
                
                // Initialize navigation
                await app.navigation.init('moduleNav');
                
                // Setup mobile navigation
                setupMobileNavigation();
                
                // Setup event listeners
                setupEventListeners();
                
                // Update auth status
                updateAuthStatus();
                
                // Test connection
                await testConnection();
                
                console.info('Application initialized successfully');
                
            } catch (error) {
                console.error('Failed to initialize application:', error);
                showNotification('error', 'Initialization Error', error.message);
            }
        }

        // Setup mobile navigation
        function setupMobileNavigation() {
            const mobileNav = document.getElementById('mobileNav');
            const moduleNav = document.getElementById('moduleNav');
            
            if (mobileNav && moduleNav) {
                // Clone navigation for mobile
                mobileNav.innerHTML = moduleNav.innerHTML;
                
                // Update classes for mobile styling
                const navList = mobileNav.querySelector('.nav-list');
                if (navList) {
                    navList.classList.remove('space-x-1');
                    navList.classList.add('space-y-1', 'flex-col');
                }
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            // Theme toggle
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);
            
            // Auth button
            document.getElementById('authButton').addEventListener('click', handleAuthButton);
            
            // Settings button
            document.getElementById('settingsBtn').addEventListener('click', openSettings);
            
            // Auth events
            app.eventBus.on(ModuleEvents.AUTH_LOGIN, updateAuthStatus);
            app.eventBus.on(ModuleEvents.AUTH_LOGOUT, updateAuthStatus);
            
            // Module events
            app.eventBus.on(ModuleEvents.MODULE_LOADED, hideLoadingOverlay);
            app.eventBus.on(ModuleEvents.MODULE_ERROR, (data) => {
                hideLoadingOverlay();
                showNotification('error', 'Module Error', data.error);
            });
            
            // API events
            app.eventBus.on(ModuleEvents.API_REQUEST_START, showLoadingIndicator);
            app.eventBus.on(ModuleEvents.API_REQUEST_END, hideLoadingIndicator);
            
            // Notification events
            app.eventBus.on(ModuleEvents.UI_NOTIFICATION, (data) => {
                showNotification(data.type, data.title, data.message, data.duration);
            });
        }

        // Theme management
        function toggleTheme() {
            const html = document.documentElement;
            const isDark = html.classList.contains('dark');
            
            if (isDark) {
                html.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            } else {
                html.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            }
            
            app.eventBus.emit(ModuleEvents.UI_THEME_CHANGED, { theme: isDark ? 'light' : 'dark' });
        }

        // Initialize theme
        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            }
        }

        // Auth management
        function updateAuthStatus() {
            const authButton = document.getElementById('authButton');
            const authUsername = document.getElementById('authUsername');
            
            if (app.authService.isLoggedIn()) {
                const user = app.authService.getUser();
                authUsername.textContent = user?.username || 'Authenticated';
                authButton.textContent = 'Logout';
            } else {
                authUsername.textContent = 'Guest';
                authButton.textContent = 'Login';
            }
        }

        function handleAuthButton() {
            if (app.authService.isLoggedIn()) {
                app.authService.logout();
                updateAuthStatus();
                showNotification('info', 'Logged Out', 'You have been logged out successfully');
            } else {
                showAuthModal();
            }
        }

        function showAuthModal() {
            document.getElementById('authModal').classList.remove('hidden');
        }

        function closeAuthModal() {
            document.getElementById('authModal').classList.add('hidden');
        }

        function showLoginForm() {
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('tokenForm').classList.add('hidden');
        }

        function showTokenForm() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('tokenForm').classList.remove('hidden');
        }

        async function performLogin() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            
            if (!username || !password) {
                showNotification('error', 'Invalid Input', 'Please enter username and password');
                return;
            }
            
            try {
                await app.authService.login(username, password);
                closeAuthModal();
                updateAuthStatus();
                showNotification('success', 'Login Successful', `Welcome back, ${username}!`);
            } catch (error) {
                showNotification('error', 'Login Failed', error.message);
            }
        }

        function setApiToken() {
            const token = document.getElementById('apiToken').value;
            
            if (!token) {
                showNotification('error', 'Invalid Input', 'Please enter an API token');
                return;
            }
            
            app.authService.setToken(token);
            closeAuthModal();
            updateAuthStatus();
            showNotification('success', 'Token Set', 'API token has been set successfully');
        }

        // Connection testing
        async function testConnection() {
            try {
                await app.apiClient.get('/health');
                setConnectionStatus('connected');
            } catch (error) {
                setConnectionStatus('disconnected');
                if (typeof Logger !== 'undefined') Logger.warn('API connection failed:', error);
            }
        }

        function setConnectionStatus(status) {
            const statusElement = document.getElementById('connectionStatus');
            const icon = statusElement.querySelector('i');
            const text = statusElement.querySelector('span');
            
            if (status === 'connected') {
                statusElement.className = 'flex items-center space-x-2 px-3 py-1 rounded-full bg-green-100 dark:bg-green-900';
                icon.className = 'fas fa-circle text-xs text-green-500';
                text.className = 'text-sm text-green-800 dark:text-green-200';
                text.textContent = 'Connected';
            } else {
                statusElement.className = 'flex items-center space-x-2 px-3 py-1 rounded-full bg-red-100 dark:bg-red-900';
                icon.className = 'fas fa-circle text-xs text-red-500';
                text.className = 'text-sm text-red-800 dark:text-red-200';
                text.textContent = 'Disconnected';
            }
        }

        // Settings
        function openSettings() {
            showNotification('info', 'Settings', 'Settings panel coming soon!');
        }

        // Loading indicators
        let loadingCount = 0;

        function showLoadingIndicator() {
            loadingCount++;
            if (loadingCount === 1) {
                // Show subtle loading indicator
            }
        }

        function hideLoadingIndicator() {
            loadingCount = Math.max(0, loadingCount - 1);
            if (loadingCount === 0) {
                // Hide loading indicator
            }
        }

        function showLoadingOverlay() {
            document.getElementById('loadingOverlay').classList.remove('hidden');
        }

        function hideLoadingOverlay() {
            document.getElementById('loadingOverlay').classList.add('hidden');
        }

        // Notifications
        function showNotification(type, title, message, duration = 5000) {
            const container = document.getElementById('notificationContainer');
            
            const notification = document.createElement('div');
            notification.className = `notification p-4 rounded-lg shadow-lg max-w-sm animate-slide-in`;
            
            // Set color based on type
            const colors = {
                success: 'bg-green-500 text-white',
                error: 'bg-red-500 text-white',
                warning: 'bg-yellow-500 text-white',
                info: 'bg-blue-500 text-white'
            };
            
            notification.classList.add(...(colors[type] || colors.info).split(' '));
            
            notification.innerHTML = `
                <div class="flex items-start space-x-3">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
                    <div class="flex-1">
                        <h4 class="font-semibold">${title}</h4>
                        <p class="text-sm opacity-90">${message}</p>
                    </div>
                    <button onclick="this.parentElement.parentElement.remove()" class="text-white opacity-75 hover:opacity-100">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            `;
            
            container.appendChild(notification);
            
            // Auto remove after duration
            setTimeout(() => {
                notification.classList.add('animate-slide-out');
                setTimeout(() => notification.remove(), 300);
            }, duration);
        }

        // Initialize theme and app on load
        initTheme();
        document.addEventListener('DOMContentLoaded', initApp);

        // Periodic connection check
        setInterval(testConnection, 30000);
    </script>
</body>
</html>
