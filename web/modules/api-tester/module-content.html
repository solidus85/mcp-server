<!-- API Tester Module Content -->
<div class="h-full flex">
    <!-- Sidebar with endpoints -->
    <aside class="w-80 bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 flex flex-col">
        <!-- Search bar -->
        <div class="p-4 border-b border-gray-200 dark:border-gray-700">
            <div class="relative">
                <input 
                    type="text" 
                    id="endpoint-search" 
                    placeholder="Search endpoints..." 
                    class="w-full px-4 py-2 pl-10 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <svg class="absolute left-3 top-3 w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
            </div>
        </div>
        
        <!-- Endpoints list -->
        <div class="flex-1 overflow-y-auto">
            <div id="endpoints-list" class="p-4">
                <div class="text-gray-500 dark:text-gray-400">
                    Loading endpoints...
                </div>
            </div>
        </div>
    </aside>

    <!-- Main content area -->
    <main class="flex-1 flex flex-col bg-gray-50 dark:bg-gray-900">
        <!-- Request Configuration -->
        <div class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 p-4">
            <div id="endpoint-details" class="space-y-4">
                <div class="text-center text-gray-500 dark:text-gray-400 py-8">
                    Select an endpoint from the sidebar to begin
                </div>
            </div>
        </div>

        <!-- Request/Response Split View -->
        <div class="flex-1 flex overflow-hidden">
            <!-- Request Panel -->
            <div class="w-1/2 border-r border-gray-200 dark:border-gray-700 flex flex-col">
                <div class="bg-gray-100 dark:bg-gray-800 px-4 py-2 border-b border-gray-200 dark:border-gray-700">
                    <h3 class="font-semibold text-gray-800 dark:text-white">Request</h3>
                </div>
                <div id="request-panel" class="flex-1 overflow-y-auto p-4">
                    <!-- Request configuration will be injected here -->
                </div>
            </div>

            <!-- Response Panel -->
            <div class="w-1/2 flex flex-col">
                <div class="bg-gray-100 dark:bg-gray-800 px-4 py-2 border-b border-gray-200 dark:border-gray-700">
                    <h3 class="font-semibold text-gray-800 dark:text-white">Response</h3>
                </div>
                <div id="response-panel" class="flex-1 overflow-y-auto p-4">
                    <div class="text-gray-500 dark:text-gray-400">
                        No response yet. Execute a request to see the response here.
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<!-- Load API Tester Scripts -->
<script src="/modules/api-tester/api-client.js"></script>
<script src="/modules/api-tester/ui-builder.js"></script>
<script src="/modules/api-tester/auth.js"></script>
<script src="/modules/api-tester/endpoints.js"></script>
<script src="/modules/api-tester/request-builder.js"></script>
<script src="/modules/api-tester/response-handler.js"></script>
<script src="/modules/api-tester/ui-helpers.js"></script>
<script src="/modules/api-tester/app.js"></script>
